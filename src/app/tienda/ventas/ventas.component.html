<div class="fixed bottom-0 right-0 w-full max-w-md p-4 bg-white border border-gray-300 rounded-lg shadow-lg sm:p-8 flex flex-col items-center">
    <div class="flex items-center justify-between mb-4 w-full">
      <h5 class="text-xl font-semibold text-gray-800 mx-auto text-center">Ventas</h5>
    </div>
  
    <!-- Campos para seleccionar fecha o mes -->
    <div class="mb-4 w-full">
      <select #diaSemana class="w-full p-2 border rounded bg-white border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 mb-2">
        <option value="lunes">Lunes</option>
        <option value="martes">Martes</option>
        <option value="miercoles">Miércoles</option>
        <option value="jueves">Jueves</option>
        <option value="viernes">Viernes</option>
        <option value="sabado">Sábado</option>
        <option value="domingo">Domingo</option>
      </select>
      <button (click)="verVentasPorDia(diaSemana.value)" class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-all">Ver Ventas por Día</button>
  
      <input type="month" #fechaMes class="w-full p-2 border rounded bg-white border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50 mb-2" />
      <button (click)="verVentasPorMes(fechaMes.value)" class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 transition-all">Ver Ventas por Mes</button>
    </div>
  
    <!-- Lista de Ventas -->
    <div class="flow-root w-full">
      <ul role="list" class="divide-y divide-gray-300">
        <li class="py-3 sm:py-4" *ngFor="let venta of ventas">
          <div class="flex items-center justify-between">
            <div class="flex-1 min-w-0 ms-4">
              <p class="text-sm font-medium text-gray-800">
                {{ venta.cliente.nombre }}
              </p>
              <p class="text-sm text-gray-600 truncate">
                {{ venta.cliente.direccion }} - {{ venta.cliente.telefono }}
              </p>
            </div>
            <div class="inline-flex items-center text-base font-semibold text-gray-800">
              {{ venta.total | currency }}
            </div>
          </div>
        </li>
      </ul>
      <!-- Suma total de las ventas mostradas -->
      <div class="inline-flex items-center text-base font-semibold text-gray-800 mt-4">
        Total : {{ totalVentas | currency }}
      </div>
    </div>
  </div>
