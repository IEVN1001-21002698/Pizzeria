<!-- Alerta de Confirmación de Pedido -->
<div *ngIf="mostrarAlerta" class="flex items-center justify-center p-4 mb-4 border border-gray-300 rounded-lg bg-gray-100 text-gray-800 w-full max-w-md mx-auto" role="alert">
    <div class="flex items-center w-full">
      <!-- Ícono de Alerta -->
      <svg class="flex-shrink-0 w-5 h-5 mr-3 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
      </svg>
      <h3 class="text-lg font-semibold text-gray-800 w-full text-center">Confirmar Pedido</h3>
    </div>
    <div class="mt-2 mb-4 text-sm text-gray-600 w-full text-center">
      ¿Deseas confirmar o agregar más a tu pedido?
    </div>
    <div class="flex justify-center w-full">
      <!-- Botones de Acción -->
      <button (click)="confirmar()" class="text-gray-800 bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-xs px-4 py-2 mr-3 transition duration-200">
        Confirmar
      </button>
      <button (click)="regresar()" class="text-gray-800 bg-gray-200 hover:bg-gray-300 font-medium rounded-lg text-xs px-4 py-2 transition duration-200">
        Regresar
      </button>
    </div>
  </div>
  
  <!-- Tabla de Pedido -->
  <div class="relative overflow-x-auto bg-gray-50 p-6 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-6">
    <table class="w-full text-sm text-left text-gray-800">
      <thead class="text-xs uppercase bg-gray-200 text-gray-600">
        <tr>
          <th scope="col" class="px-6 py-3">Tamaño</th>
          <th scope="col" class="px-6 py-3">Ingredientes</th>
          <th scope="col" class="px-6 py-3">Num. Pizzas</th>
          <th scope="col" class="px-6 py-3">Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pizza of pedido.pizzas; let i = index" class="bg-gray-50 border-b border-gray-200 hover:bg-gray-100 transition duration-200">
          <td class="px-6 py-4">{{ pizza.tamanio }}</td>
          <td class="px-6 py-4">{{ pizza.ingredientes.join(', ') }}</td>
          <td class="px-6 py-4">{{ pizza.cantidad }}</td>
          <td class="px-6 py-4">{{ pizza.subtotal | currency }}</td>
          <td><button (click)="eliminarPizza(i)" class="text-gray-500 hover:text-gray-700 transition duration-200">Quitar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Botón de Confirmar Pedido -->
  <div class="flex justify-center mt-6">
    <button (click)="confirmarPedido()" class="w-full max-w-xs py-3 px-4 text-white bg-blue-500 hover:bg-blue-600 rounded-lg transition duration-200">
      Confirmar Pedido
    </button>
  </div>
